{% extends 'portfolio/base_spanish.html' %}

{% block title %}Juan Jose Hoyos{% endblock %}


{% block content %}

<div class="row">
    <div class="col">
        <h1 class="text-center text-white bg-primary rounded"><strong>Portafolio</strong></h1>
    </div>
</div>

<div class="row">
    {% for p in projects %}
    <div class="col text-center" style="background-color: white;">
        <h2 class="">{{ p.titulo }}</h2>
        <img src="{{ p.imagen.url }}" alt="" style="width: 20rem; height: auto;">
        <p class="text-justify" style="font-size:1rem;">{{ p.descripcion }}</p>
    </div>
    {% endfor%}
</div>
{% endblock %}

{% extends 'portfolio/base.html' %}

{% block title %}Blogs{% endblock %}

{% block content %}
<div class="row">
    <div class="col">
        <h1>This are the latest {{ blogs.count }} written by Juan Jos√©</h1>
        {% for b in blogs %}
        <a href="{% url 'blog:detail' b.id %}"><h1>{{ b.title }}</h1></a>
            <h2>{{ b.date }}</h2>
            <h3>{{ b.description|truncatechars:100 }}</h3>

        {% endfor%}
    </div>
</div>
{% endblock %}
